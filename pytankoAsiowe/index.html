<style>
    /* Animation */

.steam-1,.steam-2,.steam-3 {
  animation-name: steamy;
  animation-duration: 6s;
  animation-iteration-count: infinite;
  opacity:0;
}

.steam-2 {
  animation-delay:3s;
}

.steam-3 {
  animation-delay:6s;
}

@keyframes steamy {
  0% {opacity:0;}
  50% {opacity:.3;}
}

.cup,.cup-back,.base,.tea,.handle,.tea-bag,.drip-1,.drip-2,.drip-3,.drip-4 {
  animation-duration: 1s;
  animation-timing-function: ease-out;
  animation-fill-mode: both;
}

.cup,.cup-back,.base,.tea,.handle{
  animation-name: fall;
}

@keyframes fall {
  0%   { transform: translateY(-300px);}
  30%  { transform: translateY(0);}
  33%  { transform: translateY(-5px);}
  40%  { transform: translateY(0);}
}

.tea-bag{
  animation-name: swing;
  transform-origin: top right;
}

@keyframes swing {
  0%   { transform: translateY(-300px) rotate(70deg);}
  30%  { transform: translateY(0) rotate(100deg);}
  50%  { transform: translateY(0) rotate(-10deg);}
  75%  { transform: translateY(0) rotate(5deg);}
  100%  { transform: translateY(0) rotate(0deg);}
}

.tea {
  animation-name: plop;
}

@keyframes plop {
  0%   { transform: translateY(-300px);}
  33%  { transform: translateY(5px);}
  40%  { transform: translateY(0);}
  50%  { transform: translateY(3px);}
  60%  { transform: translateY(0);}
}

.drip-1 {
  transform-origin: 50px 200px;
  animation-name: splish-1;
}

@keyframes splish-1 {
  0%   { transform: rotate(-116deg);} /* Start animation out of sight */
  33%  { transform: rotate(-116deg);}
  34%  { transform: rotate(80deg);}
  90%  { transform: rotate(-116deg);}
  100% { transform: rotate(-116deg);}
}

.drip-2 {
  transform-origin: 30px 200px;
  animation-name: splish-2;
}

@keyframes splish-2 {
  0%   { transform: rotate(-60deg);} /* Start animation out of sight */
  36%  { transform: rotate(-60deg);}
  37%  { transform: rotate(70deg);}
  76%  { transform: rotate(-60deg);}
  100% { transform: rotate(-60deg);}
}

.drip-3 {
  transform-origin: 350px 210px;
  animation-name: splish-3;
}

@keyframes splish-3 {
  0%   { transform: rotate(80deg);} /* Start animation out of sight */
  38%  { transform: rotate(80deg);}
  39%  { transform: rotate(-30deg);}
  90%  { transform: rotate(80deg);}
  100% { transform: rotate(80deg);}
}

.drip-4 {
  transform-origin: 350px 250px;
  animation-name: splish-4;
}

@keyframes splish-4 {
  0%   { transform: rotate(70deg);} /* Start animation out of sight */
  35%  { transform: rotate(70deg);}
  36%  { transform: rotate(-70deg);}
  85%  { transform: rotate(70deg);}
  100% { transform: rotate(70deg);}
}

/* General */

section {
  width: 100%;
  max-width: 500px;
  margin: 1em auto;
}

/* Ol' Padded Box Technique for respsonsive SVG */

.icon-link{
  height: 0;
  padding-top: 100%;
  position: relative;
  display: block;
}

.tea-cup{
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
</style>
